<html mxlns:th="http://www.thymeleaaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어디갈래?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="styles/common.css" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
</head>

<body>
    <div class="index-body body-style">
        <div class="index-top-container">
            <div class="index-top-title1">어</div>
            <div class="index-top-title2">디&nbsp</div>
            <div class="index-top-title3">갈</div>
            <div class="index-top-title4">래?</div>
        </div>
        <div class="index-mid-container">
            <div class="index-mid-box shadow-style rounded-4">
                <form action="/login" method="post" class="index-mid-form-login" id="index-mid-form-login">
                    <div class="index-mid-title" id="index-mid-title">로그인</div>
                    <div class="form-floating">
                        <input type="text" class="form-control index-mid-input1 shadow-style rounded-4"
                            id="index-mid-input1" placeholder="" name="loginId">
                        <label class="index-input" for="index-mid-input1">아이디</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control index-mid-input2 shadow-style rounded-4"
                            id="index-mid-input2" placeholder="" name="loginPw">
                        <label class="index-input" for="index-mid-input2">비밀번호</label>
                    </div>
                    <div>
                        <button class="index-mid-button shadow-style rounded-4" id="index-mid-button">로그인</button>
                    </div>
                </form>
                <form action="/regist" method="post" class="index-mid-form-regist" id="index-mid-form-regist">
                    <button type="button" class="index-regist-close" id="index-regist-close">X</button>
                    <div class="index-mid-title" id="index-mid-title">회원가입</div>
                    <div class="form-floating">
                        <input type="text" class="form-control index-mid-input1 shadow-style rounded-4"
                            id="index-mid-input1" placeholder="" name="registId">
                        <label class="index-input" for="index-mid-input1" >아이디</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control index-mid-input2 shadow-style rounded-4"
                            id="index-mid-input2" placeholder="" name="registPw">
                        <label class="index-input" for="index-mid-input2" >비밀번호</label>
                    </div>
                    <div>
                        <button class="index-mid-button shadow-style rounded-4" id="index-mid-button">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="index-bot-container d-flex">
            <button class="index-bot-button" id="index-regist-button">회원가입</button>
            <div>/</div>
            <button class="index-bot-button" id="index-unregist-button">비회원 접속</button>
        </div>
    </div>
    <script>
        console.log("에러 확인"+"[[${error}]]");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
