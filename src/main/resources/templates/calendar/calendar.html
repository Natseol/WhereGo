<html mxlns:th="http://www.thymeleaaf.org">

<head th:fragment="calendarFragmentHead">

    <head th:replace="~{/basic/navigation :: navFragmentHead}"></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="styles/common.css" rel="stylesheet">
    <link href="styles/calendar/calendar.css" rel="stylesheet">
</head>

<body>
    <div class="body-style" th:fragment="calendarFragment">
        <div th:replace="~{/basic/navigation :: navFragment}"></div>
        <div class="nav-space"></div>
        <div class="calendar-container">
            <div class="calendar-box rounded-4">
                <table class="scriptCalendar">
                    <thead>
                        <tr>
                            <td colspan="3">
                                <select class="form-select form-select-sm calendar-select rounded-4" id="codename">
                                    <option selected>분류</option>
                                    <option>문화교양/강좌</option>
                                    <option>전시/미술</option>
                                    <option>뮤지컬/오페라</option>
                                    <option>연극</option>
                                    <option>무용</option>
                                    <option>영화</option>
                                    <option>국악</option>
                                    <option>콘서트</option>
                                    <option>클래식</option>
                                    <option>독주/독창회</option>
                                    <option>축제-시민화합</option>
                                    <option>축제-자연/경관</option>
                                    <option>축제-전통/역사</option>
                                    <option>축제-문화/예술</option>
                                    <option>축제-기타</option>
                                    <option>기타</option>
                                </select>
                            </td>
                            <td class="calendarBtn" id="btnPrevCalendar">&#60;</td>
                            <td colspan="2">
                                <span id="calYear">YYYY</span>년
                                <span id="calMonth">MM</span>월
                            </td>
                            <td class="calendarBtn" id="nextNextCalendar">&#62;</td>
                        </tr>
                        <tr>
                            <td style="color:ff4d4d">일</td>
                            <td>월</td>
                            <td>화</td>
                            <td>수</td>
                            <td>목</td>
                            <td>금</td>
                            <td style="color:4d4dff">토</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="event-container-cal rounded-top-4">

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
        <script src="scripts/calendar/calendar.js"></script>
    </div>

</body>

</html>
