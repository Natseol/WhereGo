<html mxlns:th="http://www.thymeleaaf.org">

<head th:fragment="mapFragmentHead">    
    <head th:replace="~{/basic/navigation :: navFragmentHead}"></head>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=mxbfk78560"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="styles/common.css" rel="stylesheet">
    <link href="styles/map/map.css" rel="stylesheet">       
</head>

<body>
    <div class="body-style" th:fragment="mapFragment">
        <div th:replace="~{/basic/navigation :: navFragment}"></div>
        <div class="map-img" id="map-img"></div>
        <div class="map-reload-box"><button class="map-reload-button shadow-style rounded-5" id="map-reload" onclick="getEvents()">현 지도로 공연정보 검색</button></div>
        <div class="event-container rounded-top-4" id="event-container">
            <div>2023-12-15</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script>
            let mapLot = "[[${lot}]]";
            if (mapLot=="") mapLot=37.5726241            
            let mapLat = "[[${lat}]]";
            if (mapLat=="") mapLat=126.9760053            
        </script>
        <script src="scripts/map/map.js"></script>
    </div>
</body>

</html>
